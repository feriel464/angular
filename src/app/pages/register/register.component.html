<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/log.jpg); background-size: cover; background-position: center top;">
    <span class="mask bg-gradient-primary opacity-8"></span>
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
    </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-transparent pb-5">
                    <div class="btn-wrapper text-center">
                        <span>
                            INSCRIVEZ-VOUS!</span>
                    </div>
                </div>
                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <small> inscrivez-vous avec des informations d’identification</small>
                    </div>
                    <form role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input type="text" formControlName="nom" autocomplete="off" name="nom" id="nom" class="form-control" placeholder="nom" />

                            </div>
                            <div *ngIf="submitted && f['nom'].errors" class="invalid-feedback">
                                <div *ngIf="f['nom'].errors['required']">name is required</div>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" formControlName="prenom" placeholder="prenom" id="prenom" type="text">
                            </div>
                            <div *ngIf="submitted && f['prenom'].errors" class="invalid-feedback">
                                <div *ngIf="f['prenom'].errors['required']">prenom required</div>
                            </div>
                        </div>!-->
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" placeholder="Email" autocomplete="off" formControlName="email" id="email" name="email" type="email">
                            </div>

                            <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                                <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                                <div *ngIf="f['email'].errors && f['email'].errors['email']">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control" placeholder="mot de passe " id="password" autocomplete="off" name="password" formControlName="password" type="password">
                            </div>
                            <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                                <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Password must be at least 6 characters.</div>
                            </div>
                        </div>
                        <div class="text-muted font-italic"><small>force du mot de passe : <span class="text-success font-weight-700">strong</span></small></div>
                        <div class="row my-4">
                            <div class="col-12">
                                <div class="custom-control custom-control-alternative custom-checkbox">
                                    <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                                    <label class="custom-control-label" for="customCheckRegister">
                                    <span class="text-muted">Je suis d’accord avec le <a href="#!">Privacy Policy</a></span>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="button_cont" align="center"><button class="example_b" target="_blank" rel="nofollow noopener">Créer un compte</button></div>

                    </form>
                </div>
            </div>
            <div class="row mt-3">

                <div class="col-12 text-right">
                    <a href="javascript:void(0)" class="text-light" routerLink='/login'><small>LOGIN </small></a>
                </div>

            </div>
        </div>
    </div>
</div>
