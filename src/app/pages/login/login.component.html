<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/theme/log.jpg); background-size: cover; background-position: center top;">
    <span class="mask bg-gradient-primary opacity-8"></span>

    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
    </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">
                <div class="card-header bg-transparent pb-0">
                    <span>CONNECTEZ-VOUS!</span>

                </div>
                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <small>connectez-vous avec des informations d’identification</small>
                    </div>
                    <div class="jumbotron">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" autocomplete="off">
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                    </div>
                                    <input class="form-control input-sm" autocomplete="off" placeholder="email" type="email" formControlName="email" /><br>



                                </div>
                                <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
                                    <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
                                    <div *ngIf="f['email'].errors && f['email'].errors['email']">Email must be a valid email address</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control  input-sm" placeholder="Password" autocomplete="off" type="password" formControlName="password"><br>


                                </div>

                                <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
                                    <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required</div>
                                    <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Password must be at least 6 characters.</div>
                                </div>
                            </div>
                            <div class="custom-control custom-control-alternative custom-checkbox">
                                <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                                <label class="custom-control-label" for=" customCheckLogin">
                        <span class="text-muted">Remember me</span><br>
                        <br>
                         </label>
                            </div>


                            <div class="button_cont" align="center"><button type="submit" class="example_b" target="_blank" rel="nofollow noopener">connexion</button></div>


                        </form>
                    </div>
                </div>
            </div>
            <div class="row mt-3">

                <div class="col-6 text-right">
                    <a href="javascript:void(0)" class="text-light" routerLink='/register'><small>Créer un nouveau compte</small></a>
                </div>

            </div>
        </div>
    </div>
</div>
